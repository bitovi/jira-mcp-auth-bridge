name: Test

on:
  pull_request:
    branches: [main]
  workflow_dispatch:
  push:
    branches: ['*']
    paths-ignore:
      - '**.md'
      - '.github/workflows/**'

env:
  PORT: 3000

jobs:
  unit-test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: npm run typecheck
      #- run: npm run build
      - run: npm run test
  e2e-test:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    environment:
      name: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Generate .env file
        run: |
          echo "PORT=${{ env.PORT }}" > .env
          echo "JWT_SECRET=test-jwt-secret-for-ci-only" >> .env
          echo "SESSION_SECRET=test-session-secret-for-ci" >> .env
          echo "ATLASSIAN_TEST_PAT=${{ secrets.ATLASSIAN_TEST_PAT }}" >> .env
          echo "FIGMA_TEST_PAT=${{ secrets.FIGMA_TEST_PAT }}" >> .env
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> .env
          echo ".env file created"

      - name: Install Dependencies
        run: npm ci

      - name: Run E2E Tests
        run: npm run test:e2e:rest-api
      - name: Save Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-videos
          path: playwright/report
